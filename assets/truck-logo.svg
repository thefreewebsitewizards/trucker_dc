<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c53030;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Truck Body -->
  <rect x="20" y="25" width="45" height="25" rx="3" fill="url(#truckGradient)" stroke="#1a202c" stroke-width="1"/>
  
  <!-- Truck Cab -->
  <rect x="65" y="20" width="25" height="30" rx="3" fill="url(#truckGradient)" stroke="#1a202c" stroke-width="1"/>
  
  <!-- Truck Front -->
  <rect x="90" y="22" width="8" height="26" rx="2" fill="url(#accentGradient)" stroke="#1a202c" stroke-width="1"/>
  
  <!-- Wheels -->
  <circle cx="35" cy="55" r="8" fill="#2d3748" stroke="#1a202c" stroke-width="2"/>
  <circle cx="35" cy="55" r="5" fill="#4a5568"/>
  <circle cx="75" cy="55" r="8" fill="#2d3748" stroke="#1a202c" stroke-width="2"/>
  <circle cx="75" cy="55" r="5" fill="#4a5568"/>
  
  <!-- Wheel Details -->
  <circle cx="35" cy="55" r="3" fill="#718096"/>
  <circle cx="75" cy="55" r="3" fill="#718096"/>
  
  <!-- Truck Details -->
  <rect x="67" y="25" width="20" height="8" rx="1" fill="#4299e1" opacity="0.7"/>
  <rect x="22" y="30" width="40" height="3" rx="1" fill="url(#accentGradient)"/>
  <rect x="22" y="35" width="25" height="2" rx="1" fill="#e2e8f0"/>
  
  <!-- Company Text -->
  <text x="110" y="25" font-family="Impact, Arial Black, sans-serif" font-size="16" font-weight="bold" fill="#1a365d">CLOPTON</text>
  <text x="110" y="40" font-family="Roboto, Arial, sans-serif" font-size="12" font-weight="500" fill="#2c5282">NATIONAL</text>
  <text x="110" y="52" font-family="Roboto, Arial, sans-serif" font-size="8" font-weight="400" fill="#718096">FREIGHT & LOGISTICS</text>
  
  <!-- Decorative Elements -->
  <rect x="15" y="15" width="2" height="50" fill="url(#accentGradient)" opacity="0.8"/>
  <rect x="195" y="15" width="2" height="50" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Motion Lines -->
  <line x1="5" y1="30" x2="12" y2="30" stroke="#e53e3e" stroke-width="2" opacity="0.6"/>
  <line x1="5" y1="35" x2="10" y2="35" stroke="#e53e3e" stroke-width="2" opacity="0.4"/>
  <line x1="5" y1="40" x2="8" y2="40" stroke="#e53e3e" stroke-width="2" opacity="0.3"/>
</svg>